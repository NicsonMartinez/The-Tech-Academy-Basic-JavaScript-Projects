<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .frame1{margin:0 auto;text-align:center;height:265px;width:200px;border:8px solid #000;
        border-radius:5%;box-shadow: 10px 10px 30px gray;}
        #total{text-align:right;margin:4% 8%;background-color:lightgray;border:2px solid #000;
        border-radius:5%;}
        button{color:#696c70;margin:2% 1px;height:35px;width:80px;}
        button:hover{color:#000;font-weight:bold;border:2px solid #000;}
        input:hover{font-weight:bold;border:2px solid #000}
    </style>
</head>
<body>

    <div class="frame1">
        <h1 id="total">0.00</h1>
        <br>
        Number 1: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp   
        <input type="text" id="txt1" size="4"></input>
        <br><br>
        Number 2: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" id="txt2" size="4"></input>
        <br><br><br>
        <input type="radio" name ="calc" value="*" checked> *</input>&nbsp&nbsp <!-- when the program starts we are having this radio button selelcted-->
        <input type="radio" name ="calc" value="/"> /</input>&nbsp&nbsp
        <input type="radio" name ="calc" value="+"> +</input>&nbsp&nbsp
        <input type="radio" name ="calc" value="-"> -</input>
        <button type="button" onclick="Calc();">Calculate</button>
        <button type="button" onclick="Clear();">Clear</button> 
    </div>

    <script>
        var txt1 = document.getElementById("txt1");
        var txt2 = document.getElementById("txt2");
        var total = document.getElementById("total");

        function Calc() {
            var result = document.querySelector('input[name="calc"]:checked').value; // The querySelector() returns the first element that matches a specified CSS selector(s) in the document. checked?
            var num1 = parseInt(txt1.value); console.log(typeof num1); console.log(isNaN(num1)); //parseInt change the string input into a int value
            var num2 = parseInt(txt2.value); console.log(typeof num2); console.log(isNaN(num2));
            if (result == "*") {
                total.innerHTML = (num1 * num2).toFixed(2); // The toFixed() converts a number into a string, keeping a specified number of decimals.
            } 
            else if(result == "/"){
                total.innerHTML = (num1 / num2).toFixed(2); // precise to the tenths place
            }
            else if (result == "+") {
                total.innerHTML = (num1 + num2).toFixed(2);
            } 
            else if (result == "-") {
                total.innerHTML = (num1 - num2).toFixed(2);
            }; 
        };
        function Clear(){
            txt1.value=""; txt2.value=""; total.innerHTML="0.00"; // reset fields
        };
    </script>
</body>
</html>
