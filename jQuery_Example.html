<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>li{list-style: none;}</style>
    <title>Document</title>
</head>
<body>
    <p>Menu Items:</p>
    <ul class = "menu">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
        <li>Item Six</li>
        <li>Item Seven</li>
        <li>Item Eight</li>
        <li>Item Nine</li>
        <li>Item Ten</li>
    </ul><br><br>
    
    <button>Click Me!</button>
    
    <script>
        $(document).ready( function(){			    //document - is the current html file //.ready - occurs when the page is loaded
	        $("button").click( function() {		    //button - "button" DOM element
		        $(".menu").slideToggle("slow");	    //click() -  name of JQuery method
	        });					                    //slideToggle() -  name of JQuery method
        });

        /*
        
        It can also be written like this

        jQuery(document).ready( function(){			   
	        jQuery("button").click( function() {		   
		        jQuery(".menu").slideToggle("slow");	    
	        });					                    
        });
        
        */

    </script>    
    
</body>
</html>
